{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2>{{ car.name }}</h2>

    <div class="alert alert-info" style="background-color: lightcyan; border: lightcyan; text-align: justify">
        <h3>{{ car.description }}</h3>
        <p>Publication date: {{ car.date.date() }}</p>
        <a href="/articles/{{ car.id }}/delete" class="btn btn-danger" style="width: 100px">Delete</a>
        <a href="/articles/{{ car.id }}/update" class="btn btn-outline-warning" style="width: 100px">Edit</a>
    </div>

</div>
{% endblock %}
